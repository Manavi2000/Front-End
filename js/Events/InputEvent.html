<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            height: 100vh;
            justify-content: center;
            font-weight: 600;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="ques">Enter your name?</p>
        <input type="text" name="name" id="name">
        <select name="checkbox" id="checkbox">
            <option value="">Select one </option>
            <option value="Chocolate"> Chocolate </option>
            <option value="Vanila"> Vanila </option>
            <option value="Butterscotch"> butterscotch  </option>
        </select>
        <p class="output"></p>
    </div>

    <script>
        let element = document.querySelector("#checkbox");
        let inp = document.querySelector("#name");
        let output = document.querySelector(".output")
        element.addEventListener("change" , () =>{
            output.innerHTML=`Hi ${inp.value} you have selected the  ${element.value} ice-cream`;
        })
    </script>
</body>
</html>
